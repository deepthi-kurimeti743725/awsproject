<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽŸ Book Tickets | Movie Magic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: linear-gradient(120deg, #1e1e2f, #121212);
            color: #f0f0f0;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 80px auto;
            background-color: #222;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(255, 0, 128, 0.2);
        }

        h1 {
            text-align: center;
            color: #ff4081;
            font-size: 28px;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            color: #fff;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            margin-bottom: 20px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 8px #ff4081;
        }

        .btn {
            background-color: #00e676;
            color: #000;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #00c853;
        }

        .error {
            color: #ff4d4d;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .movie-title {
            color: #ffd54f;
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽŸ Book Your Tickets</h1>
        <div class="movie-title">Now Booking: <strong>{{ movie.name }}</strong></div>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <label for="name">Your Name:</label>
            <input type="text" name="name" placeholder="Enter your name" required>

            <label for="tickets">Number of Tickets:</label>
            <input type="number" name="tickets" min="1" placeholder="Enter number of tickets" required>

            <button type="submit" class="btn">ðŸŽ« Confirm Booking</button>
        </form>
    </div>

</body>
</html>
