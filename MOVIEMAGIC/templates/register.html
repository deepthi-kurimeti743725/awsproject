<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Movie Magic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .register-box {
      margin-top: 80px;
      background-color: #1c1c1c;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    .btn-register {
      background-color: #00bcd4;
      border: none;
      color: white;
    }
    .btn-register:hover {
      background-color: #00e5ff;
    }
    a {
      text-decoration: none;
    }
    footer {
      text-align: center;
      color: #ccc;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="register-box col-md-5">
      <h2 class="text-center mb-4">📝 Register to Movie Magic</h2>
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="POST">
        <div class="mb-3">
          <label>Email:</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Password:</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Phone:</label>
          <input type="text" name="phone" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-register w-100">Register</button>
      </form>
      <p class="mt-3 text-center">
        🔐 Already have an account? <a href="{{ url_for('login') }}" class="text-warning">Login here</a>
      </p>
    </div>
  </div>
  <footer>© 2025 Movie Magic 🎬</footer>
</body>
</html>
